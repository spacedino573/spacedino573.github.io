<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <title>CSV file preview</title>
  </head>
  <body>
    <div class="container" style="padding:10px 10px;">
      <h1>Stock Market Live Results</h1>
      <div class="well">
        <div class="row" id="csv-display" style="height:500px;overflow: scroll;">
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        var data;
        $.ajax({
          type: "GET",
          // https://support.google.com/docs/answer/183965
          url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBkUHBA05HfeKexcszT5lUfjZ8cGMewvDp7xQ7X4ngsNkoT8liNmzCfSpVN_P0cAMqVlbqfiUld-gD/pubhtml",
          dataType: "text",
          success: function(response)
          {
            data = $.csv.toArrays(response);
            generateHtmlTable(data);
          }
        });

        function generateHtmlTable(data) {
          var html = '<table class="table table-condensed table-hover table-striped">';

          if (typeof (data[0]) === 'undefined') {
            return null;
          } else {
            $.each(data, function (index, row) {
              if (index == 0) {
                html += '<thead>';
                html += '<tr>';
                $.each(row, function (index, colData) {
                  html += '<th>';
                  html += colData;
                  html += '</th>';
                });
                html += '</tr>';
                html += '</thead>';
                html += '<tbody>';
              } else {
                html += '<tr>';
                $.each(row, function (index, colData) {
                  html += '<td>';
                  html += colData;
                  html += '</td>';
                });
                html += '</tr>';
              }
            });
            html += '</tbody>';
            html += '</table>';

            $('#csv-display').append(html);
          }
        }
      });
    </script>
  </body>
</html>
